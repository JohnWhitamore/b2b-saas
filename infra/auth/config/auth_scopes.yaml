# Machine-readable scopes defined by SaaSCo
# Narrative framing available in: infra/auth/docs/trust_boundaries.md

permissions:
  - ingest:data         # POST data to SaaSCo
  - read:forecast       # GET forecast results
  - read:inventory      # GET inventory results
restrictions:
  - no:execute_modeling # Modelling logic cannot be triggered manually
  - no:modify_pipeline  # Pipeline orchestration is internal only